<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    {% for paper in papers %}
    <div>
        <h3>{{ paper.title }}</h3>
        <p>{{ paper.abstract }}</p>
        <a href="{{ paper.link }}" target="_blank">Read Paper</a>
    </div>
    {% else %}
    <p>No results found.</p>
    {% endfor %}
    <a href="/">New Search</a>
</body>
</html>
